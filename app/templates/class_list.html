{% extends "base.html" %}
{% block content %}
    <h1>Hello, {{ class_info.teacher }}!</h1>
    <h2>This is the list of students in the class {{ class_info.name }} on {{ date }}</h2>
    <form action = "{{ url_for('class_response') }}" method = "POST">
        <input type="hidden" name="date" value="{{ date }}" />
        <input type="hidden" name="name" value="{{ class_info.name }}" />
        {% for student in class_info.students %}
        <div><p>{{ student.student_id }} {{ student.full_name }}
            <input type = "checkbox" name = "{{ student.student_id }}" value="True"
                   {% if student.attendance %} checked {% endif %}/></p></div>
        {% endfor %}
         <p><input type = "submit" value = "submit" /></p>
    </form>
{% endblock %}
